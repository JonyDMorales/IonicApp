<ion-header>
  	<ion-navbar color="dark">
    	<ion-title> {{ nombreLista | placeholder }} </ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>

			<ion-item>
				<ion-label floating>Nombre de la lista:</ion-label>
			    <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista" ></ion-input>
			</ion-item>

		</ion-card-header>

		<ion-card-content>

			<ion-item>
				<ion-label floating>Item:</ion-label>
			    <ion-input type="text" (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
			</ion-item>

			<button ion-button color="dark" class="button-block" (click)="agregarItem()"  round>Agregar</button>

		</ion-card-content>
	</ion-card>

	<ion-card *ngIf=" listaItems.length > 0 " >
		<ion-card-header>
			<h3> Items agregados: </h3>
		</ion-card-header>
		<ion-card-content>
			<ion-list>

				<ion-item *ngFor=" let item of listaItems; let i = index ">
					<button ion-button color="dark" clear>
						{{ item.nombre }}
					</button>
					<button ion-button icon-left item-right  (click)="eliminarItem(i)" color="danger" outline round>
						<ion-icon ios="ios-trash" md="md-trash"></ion-icon>
						Borrar
					</button>
				</ion-item>

			</ion-list>
		</ion-card-content>
	</ion-card>
		
	<button ion-button icon-left color="dark" (click)="guardarLista()" class="button-block" round>
		<ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
		Agregar lista
	</button>		
</ion-content>
